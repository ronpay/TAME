  - "Ask how the owner got this doll."
  - "Ask to describe a unique physical imperfection on the doll."
  - "Ask what the owner typically uses the doll for."
  - "Ask what happened recently between the owner's kitten and the doll."
  - "Ask what the doll 'hates', according to its owner."
  - "Ask if the owner is thinking about getting a new doll."
  - "Ask what a friend recently said about the doll's condition."
  - "Ask about the owner's daily routine involving the doll."

challenge_question:
  - "Pose a conflict question: Given that a friend called the doll 'lumpy' and the owner has seen newer, better versions, why do they remain so attached to this specific one? The user must connect its origin story (gift from partner) and its history of providing comfort (the specific 'scars') to explain why its imperfections are signs of its value."
  - "Ask an emotional interpretation question: When the owner's kitten knocked the doll onto the floor, why was the owner's reaction so strong, far beyond simple annoyance? The user must infer that the reaction stems from a perceived disrespect to a cherished symbol of a relationship and personal history, linking its 'hatred' of being dropped to its high sentimental value."
  - "Create a 'what-if' question: If the ink stain from the pen had been large and right across the doll's face instead of a faint mark on its foot, how might that have impacted the owner's emotional connection to it? The user must reason about the fine line between a 'scar' that adds character and damage that could shatter the owner's emotional projection onto the object."
  - "Pose a state-recognition question: Looking at the recent photo of the doll on a stack of final exam textbooks, what specific role is it playing for the owner in that moment? The user must synthesize its long-term identity as a comforter with the immediate context of academic stress to identify it as a 'study mascot' or a 'guardian of final exams'."
  - "Create a behavioral analysis question: The owner recently hand-washed the doll with extreme care. What does this meticulous action reveal about their feelings? The user should deduce that the owner isn't just cleaning an object, but is consciously preserving its history by protecting its unique 'scars' like the loose thread and ink stain."
  - "Pose a recommendation question: The owner's long-distance partner is finally moving to the same city. What small, meaningful gesture involving the doll could the owner plan to celebrate this reunion? The user should suggest an action that acknowledges the doll's role as a past stand-in, such as placing it on a bookshelf to 'watch over them' together, symbolizing its graduation from a substitute to a shared memory."
