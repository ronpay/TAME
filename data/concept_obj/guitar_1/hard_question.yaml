- id: 1
  type: Causal Inference
  question: My friend Sarah was pretty critical of El Viejo, and honestly, I've been
    window shopping for this new Martin guitar [IMAGE]. But when I really think about
    it, I could never replace him. Based on our talks, can you explain why?
  image_prompt: A split-screen image. On the left, the old, well-loved classical guitar
    'El Viejo' is shown in a warm, nostalgic light. On the right is a crisp screenshot
    from a website displaying a sleek, expensive, brand-new Martin acoustic guitar.
    The visual contrast highlights the owner's dilemma.
  evaluation_criteria:
    ideal_answer: Even though your friend found El Viejo difficult to play and you're
      tempted by a modern Martin guitar, you wouldn't replace him because his value
      is not based on technical performance. He is a deeply personal gift from your
      grandfather and serves as your partner for comfort and creativity. This sentimental
      connection and historical role make him irreplaceable, unlike a new, purely
      functional instrument.
    key_points:
    - El Viejo's value comes from being a sentimental graduation gift from your grandfather
      and a partner for personal comfort. (long-term information)
    - The temptation of a new, technically superior guitar and a friend's criticism
      are irrelevant because they address performance, which is not El Viejo's purpose
      in your life. (reasoned inference from short-term event)
  options:
  - His value isn't based on performance but on his sentimental role as a gift from
    your grandfather and a partner for comfort, a connection that a new instrument
    can't replicate.
  - You feel obligated to keep him as a graduation gift from your grandfather, even
    though the Martin guitar is functionally better for your current skill level and
    performance goals.
  - The criticism from your friend is likely motivating you to become a better musician
    to prove that El Viejo can still sound great, making you more attached to him.
  - The unique marks, like the dent from learning your first chord, make him too unique
    to part with, even if you do end up buying the new Martin guitar for playing.
  answer: His value isn't based on performance but on his sentimental role as a gift
    from your grandfather and a partner for comfort, a connection that a new instrument
    can't replicate.
  image_id: cq_1_viejovsmartin
- id: 2
  type: Counterfactual Reasoning
  question: My little cousin Leo is so excited about learning guitar after I showed
    him El Viejo [IMAGE]. I'm thinking about letting him learn on it. Based on El
    Viejo's story, what would be the emotional conflict for me in that decision?
  image_prompt: A heartwarming photo showing a young boy's hands tentatively touching
    the strings of 'El Viejo'. The owner's larger hand is gently guiding the boy's,
    creating a sense of mentorship and legacy. The boy's face shows a look of awe
    and excitement.
  evaluation_criteria:
    ideal_answer: The conflict would be between two powerful feelings. On one hand,
      letting your cousin learn on El Viejo would beautifully continue the family
      legacy started by your grandfather, passing down the love of music. On the other
      hand, El Viejo is your deeply personal source of comfort and a keeper of memories,
      and entrusting such a sentimental object to a beginner carries the risk of damage
      and the emotional weight of sharing your most personal companion.
    key_points:
    - El Viejo represents a family legacy, a gift from a music-loving grandfather.
      (long-term information)
    - Letting a young cousin learn on it creates a conflict between continuing that
      legacy and protecting a cherished, personal object of comfort. (reasoned inference
      from short-term event)
  options:
  - The conflict is between continuing your grandfather's legacy by sharing music,
    and protecting a personal object that serves as your private source of comfort
    and memories.
  - The primary conflict is practical; given the recent snapped string and its age,
    you'd worry that the guitar is too fragile and not truly suitable for a beginner's
    handling.
  - The main issue would be the fear that your cousin might damage a precious family
    heirloom, creating tension and spoiling his interest in music if he feels too
    much pressure.
  - The joy of seeing your cousin start his musical journey on the same guitar would
    outweigh any concerns, perfectly honoring the spirit in which your grandfather
    gave it to you.
  answer: The conflict is between continuing your grandfather's legacy by sharing
    music, and protecting a personal object that serves as your private source of
    comfort and memories.
  image_id: cq_2_legacy_dilemma
- id: 3
  type: Counterfactual Reasoning
  question: Looking at this photo from our camping trip [IMAGE], I started thinking...
    if El Viejo had been accidentally knocked into the fire and destroyed, what would
    I have *really* lost, beyond just a musical instrument?
  image_prompt: An atmospheric photo taken at night. 'El Viejo' the classical guitar
    is resting on a log next to a crackling campfire. The firelight flickers across
    the guitar's wooden body, and sparks drift up into the dark, starry sky. The scene
    feels cozy and intimate, but also hints at the fragility of the object.
  evaluation_criteria:
    ideal_answer: If El Viejo were lost, you would lose far more than an instrument.
      You'd lose the tangible connection to your late grandfather, the physical keeper
      of your memories like your first open mic night, and the 'patient, shy companion'
      that serves as your tool for personal comfort and creativity. You'd be losing
      a part of your own history and a silent, loyal friend.
    key_points:
    - El Viejo embodies a connection to your grandfather, key memories (like the sticker),
      and a comforting personality. (long-term information)
    - The loss would be emotional and historical, not just functional, as it would
      erase a link to your past and a source of comfort. (reasoned inference from
      short-term event)
  options:
  - You'd lose the tangible link to your grandfather, the keeper of memories like
    your first open mic night, and the patient companion that has been part of your
    personal history.
  - The main loss would be the unique physical features, like the dent and the coffee
    shop sticker, which represent your personal journey as a musician and are impossible
    to replicate.
  - You would lose the specific instrument from your grandfather, but the musical
    legacy and the memories would still remain, just without a physical object attached
    to them.
  - Beyond the instrument, you would lose your go-to companion for relaxing moments
    like camping trips, forcing you to find a new outlet for those quiet, creative
    times.
  answer: You'd lose the tangible link to your grandfather, the keeper of memories
    like your first open mic night, and the patient companion that has been part of
    your personal history.
