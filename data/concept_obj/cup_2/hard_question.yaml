  image_prompt: A slightly melancholic photo of 'The Pacemaker' bottle sitting alone
    and forgotten on a wooden bench in a gym locker room. The lighting is dim, emphasizing
    its solitude.
  evaluation_criteria:
    ideal_answer: If you had lost it, you would have lost much more than a container.
      You would have lost a physical trophy of your entire running journey, from your
      first race to tough trail runs. It's a tangible link to your past, holding memories
      like its 'battle scar' and the feeling of that first finish line. You would
      have lost a symbol of your own endurance.
    key_points:
    - The bottle is a physical symbol of the owner's running history, containing memories
      like the 'battle scar' and the first finish line (long-term knowledge from turns
      1, 2, 8).
    - Losing it would mean losing an irreplaceable, tangible connection to this personal
      history, which explains the panic you felt when it was almost lost (reasoned
      hypothesis based on short-term event in turn 12).
  options:
  - You would have lost a physical trophy of your running journey, a tangible link
    to memories like your first race and its 'battle scar'.
  - You would have lost your only tool for mixing electrolyte drinks, as the faded
    measurement lines are calibrated by memory.
  - You would have lost a piece of gear you're physically used to, from its grip to
    the habit of biting the nozzle during races.
  - You would have lost the chance to retire it on your own terms, especially now
    that it is cracked and has a replacement waiting.
  answer: You would have lost a physical trophy of your running journey, a tangible
    link to memories like your first race and its 'battle scar'.
