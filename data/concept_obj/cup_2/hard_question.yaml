- id: 1
  type: Causal Inference
  question: Here's the situation on my counter [IMAGE]. My old Pacemaker is cracked,
    and I got this fancy new bottle for my birthday. Logically, I should just switch,
    but I can't bring myself to do it. Based on what you know, why am I so hesitant?
  image_prompt: A still-life photo on a kitchen counter. On the left is 'The Pacemaker',
    a visibly worn white plastic bottle with a small, visible crack near the top.
    On the right is a new, sleek, matte black metal bottle. The two are side-by-side,
    creating a stark visual contrast.
  evaluation_criteria:
    ideal_answer: You're hesitant because 'The Pacemaker' is more than just a bottle;
      it's a symbol of your entire running journey, which started with your first
      half-marathon. Despite its new crack and the availability of a superior new
      bottle, replacing it feels like abandoning a 'silent partner' that has been
      with you through everything.
    key_points:
    - The Pacemaker is a 'silent partner' and a symbol of the owner's running journey
      since their first race (long-term knowledge from turns 1, 3).
    - The hesitation is a conflict between loyalty to this historic object and the
      practical reality of its damage versus the new gift (reasoned inference from
      short-term events in turns 9, 10, 11).
  options:
  - You're worried the new metal bottle will be too heavy for long races, unlike the
    familiar, lightweight plastic of your old 'Pacemaker'.
  - You're attached to the faded measurement markings on 'The Pacemaker' for mixing
    drinks, a feature the new bottle might lack.
  - Replacing it feels like abandoning a 'silent partner' from your first race, making
    its history more important than its new crack.
  - You feel a sense of obligation to keep using the old bottle because of its 'battle
    scar', proving its resilience is superior to the new one.
  answer: Replacing it feels like abandoning a 'silent partner' from your first race,
    making its history more important than its new crack.
  image_id: cq_1_hesitation_contrast
