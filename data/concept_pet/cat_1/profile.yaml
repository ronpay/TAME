  - "Ask what Smokey was wearing in the holiday photo, based on a short-term event."
  - "Ask what Smokey's favorite food is, based on his long-term knowledge."
  - "Ask what toy Smokey recently rejected, based on a short-term event."
  - "Ask what activity Smokey loves for relaxation, based on his long-term knowledge."
  - "Ask why Smokey ran away from the visiting child, based on a recent event."
  - "Ask what his primary fur color is, based on his long-term appearance."
  - "Ask what kind of food the vet recently recommended, based on a short-term event."
  - "Ask what kind of toy he actually enjoys, based on his long-term preferences."

challenge_question:
  - "Provide the image of Smokey in the elf hat. Ask to explain his expression. The user must connect his long-term hatred of costumes with the short-term evidence of him wearing one to infer his annoyance."
  - "Pose a preference conflict question: Why didn't Smokey eat the new gourmet tuna his owner bought? The user must combine the knowledge that he loves tuna (long-term) but hates gravy (long-term) to resolve the conflict presented by the short-term event."
  - "Create a 'what-if' question: If his owner starts feeding him the dental kibble recommended by the vet, how will Smokey likely react? The user must infer his displeasure by combining his long-term hatred of kibble with the short-term necessity of the medicated food."
  - "Ask to predict Smokey's behavior: A guest is coming over with a loud, energetic puppy. Where would you expect to find Smokey during the visit? The user must synthesize his personality (aloof, hates loud noises) to predict he would be hiding on a high perch or under a bed."
  - "Pose a behavioral anomaly question: Why would Smokey, who loves the laser pointer, be so fascinated by a simple dust bunny? The user should reason that this is a temporary, instinct-driven distraction, contrasting his stable preference with a fleeting behavior."
  - "Create a recommendation question: Based on everything you know, what would be the perfect 'I'm sorry' gift for Smokey after the hat incident? The user must suggest something that aligns with his established loves (tuna in oil, laser pointer) and avoids his hates (costumes, noisy toys, gravy)."
