    ball. He appears curious and engaged with the new object.
  evaluation_criteria:
    ideal_answer: While Kiko's favorite activity is destroying wooden toys, his fascination
      with the new tennis ball likely stems from his high intelligence and curiosity.
      The new object offers a different kind of stimulation—a new texture and the
      physics of rolling—which is temporarily captivating for him, even if it's not
      his usual destructive fun.
    key_points:
    - Kiko's favorite toys are wooden ones he can destroy (long-term information).
    - He is currently fascinated by a new, non-destructible tennis ball, likely due
      to the novelty and mental stimulation it provides (short-term event contrasted
      with long-term preference).
  options:
