    splinter it like his usual wooden blocks.
  - His preference has shifted; the ball's rolling motion is now more mentally engaging
    than his static wooden toys.
  - This is a temporary fascination driven by his intelligence; the new texture and
    physics offer a novel form of stimulation.
  - He is trying to get your attention, as the ball's bright yellow color is more
