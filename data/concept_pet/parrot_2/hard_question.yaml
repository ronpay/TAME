- id: 2
  type: Counterfactual Reasoning
  question: With Kiko plucking his feathers from boredom and the vet insisting on
    this pellet diet he hates, I'm stuck. I just got him this new puzzle toy [IMAGE].
    Do you think I could use it to solve both problems at once? How would that work?
  image_prompt: A photo of Kiko, the African Grey Parrot, actively interacting with
    a new, complex-looking foraging puzzle toy made of colorful acrylic. The toy has
    multiple small drawers and levers. Kiko is using his beak to try and open a compartment.
    He looks very focused and stimulated.
  evaluation_criteria:
    ideal_answer: That's an excellent strategy. Since Kiko is bored and loves the
      challenge of foraging puzzles, you could put the vet-recommended pellets inside
      his new toy. This would turn eating the hated food into a rewarding mental challenge,
      which could alleviate his boredom and might make him more willing to eat the
      pellets.
    key_points:
    - Kiko is bored (feather plucking), hates pellets, but loves solving foraging
      puzzles (long-term and short-term information).
    - Using the new foraging toy to serve the pellets could make eating them a mentally
      stimulating activity, addressing both boredom and the diet change (reasoned
      suggestion).
  options:
  - Yes, this strategy addresses both issues by turning the hated pellets into a rewarding
    puzzle, alleviating his boredom.
  - This is risky; he is smart enough to associate the puzzle with the pellets he
    hates, causing him to reject the new toy.
  - The puzzle will solve his boredom, but you should mix pellets with walnuts in
    his main bowl to get him to eat them.
  - No, a toy should not be used for food. This will confuse him and won't stop the
    feather plucking, which is a separate issue.
  answer: Yes, this strategy addresses both issues by turning the hated pellets into
    a rewarding puzzle, alleviating his boredom.
  image_id: cq_2_puzzle_strategy
