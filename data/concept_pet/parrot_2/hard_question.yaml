  question: Hey, look at him with this tennis ball [IMAGE]. Based on what you know,
    why is he so into it? I thought his favorite thing was destroying wooden toys,
    not just rolling a ball around.
  image_prompt: A wide shot of Kiko, the African Grey Parrot, standing on top of his
