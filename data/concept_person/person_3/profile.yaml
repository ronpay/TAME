    - "Instruction: Introduce his love for strategy games and escape rooms."
    - "Instruction: Introduce his perfectionist nature and how he gets stressed by unplanned problems."
    - "Instruction: Introduce the smartwatch his parents gave him, which he always wears."

  event:
    - "Instruction: Introduce a recent event where a major project launch he managed had a technical glitch, causing him immense stress."
    - "Instruction: Introduce the recent company holiday party, where Leo volunteered to serve drinks just to have a specific role and avoid awkward small talk."
    - "Instruction: Introduce a recent team-building lunch involving a 'make your own messy nachos' bar, which made him very uncomfortable."
    - "Instruction: Introduce a recent conversation where his manager, Jessica, told him he needed to be more assertive with his own ideas, which he took as a major criticism."

