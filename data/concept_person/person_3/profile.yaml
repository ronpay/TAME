concept_id: person_002
name: "Leo Vance"

identity:
  age_group: "Early 20s"
  gender: "Male"
  occupation: "Junior Marketing Analyst"
  nationality: "American"

appearance:
  summary: "A young man in his early 20s with a clean-cut, approachable look. He dresses to impress in business-casual attire, often wearing a friendly but slightly strained smile in professional settings."

  key_visual_features:
    - "Neatly combed, straight brown hair"
    - "Bright, eager blue eyes"
    - "A perpetually polite and accommodating smile"
    - "Favors crisp, striped or solid-colored button-down shirts and a tie"
    - "Always wears a sleek, but modest, smartwatch his parents gave him for graduation"

behavior:
  personality_traits:
    - "Ambitious and extremely eager to please"
    - "Extroverted on the surface, but secretly anxious about social approval"
    - "Highly organized and a bit of a perfectionist"
    - "Loyal to his team, sometimes to a fault"
    - "Gets stressed when things don't go according to a set plan"

  communication_style:
    - "Uses excessive corporate jargon to sound more experienced"
    - "Overly positive and agreeable in public forums like meetings"
    - "Prefers to express genuine concerns or complaints in private to trusted peers"

  preferences:
    hobbies:
      loves:
        - "Strategy-based video games and escape rooms"
        - "Listening to high-energy electronic music while working out"
        - "Organizing his life with productivity apps"
      hates:
        - "Unstructured, chaotic social gatherings with no clear purpose"
        - "Improvisational activities or 'go with the flow' plans"
        - "Being idle or unproductive for long periods"

    food:
      loves:
        - "Meticulously prepared meal-prep lunches (e.g., chicken, broccoli, rice)"
        - "Expensive, perfectly brewed pour-over coffee"
        - "Clean, simple sushi rolls"
      hates:
        - "Greasy, messy foods like buffalo wings or loaded nachos"
        - "Cheap, bitter office coffee from a pot"
        - "Sharing plates or 'family style' meals where he can't control his portion"

    media:
      loves:
        - "Biographies of successful CEOs and entrepreneurs"
        - "Podcasts about marketing trends and productivity hacks"
      hates:
        - "Cynical or nihilistic films and TV shows"
        - "Reality TV focused on interpersonal drama"

relationships:
  - name: "Jessica Chen"
    relation: "Direct Manager"
    dynamic: "Views her as a key mentor and is desperate for her approval. Jessica values his diligence but wishes he'd be more confident and less of a 'yes-man'."
  - name: "Samira 'Sam' Joshi"
    relation: "Work Friend / Peer"
    dynamic: "His closest confidante at the office. Sam is more cynical and grounded, often teasing Leo for his over-eagerness and acting as his reality check."
  - name: "His Parents"
    relation: "Parents"
    dynamic: "Supportive but have very high expectations. He feels immense pressure not to disappoint them after they invested so much in his education."

