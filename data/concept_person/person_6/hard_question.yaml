- id: 2
  type: Counterfactual / Recommendation Reasoning
  question: "My friend is a founder and wants to pitch to Julian. Her business idea is solid but very low-risk, focused on slow, steady growth. Here's a slide from her deck [IMAGE]. Based on what you know, how should she frame this to have any chance of getting his attention?"
  image_prompt: "A close-up of a PowerPoint slide on a laptop screen. The slide has a large title: '5-Year Growth Strategy'. A simple, steady upward-trending graph is shown, labeled 'Low-Risk, 15% Annual Growth'. The overall feel is corporate and safe."
  evaluation_criteria:
    ideal_answer: "That's a tough sell for Julian. Given his stated hatred for 'playing it safe' and his focus on high-risk, disruptive ideas, he would likely dismiss this immediately. To get his attention, she should completely re-frame the pitch. Instead of focusing on safety and steady growth, she needs to find and highlight a hidden angle that could be considered 'disruptive' or has the potential for unexpected, massive scaling, even if it's a long shot. She should downplay the stability and emphasize any potential to upend an industry."
    key_points:
    - "Julian prefers high-risk, disruptive ideas and has a strong dislike for 'safe' slow-growth concepts."
    - "The current pitch slide frames the startup as low-risk with slow, steady growth (a '5-Year Growth Strategy' at 15% annual growth)."
  options:
  - "She should emphasize the low-risk and steady growth, as it shows a well-thought-out plan."
  - "She should hide the 'safe' aspects and invent a disruptive angle, focusing only on a potential for massive, explosive growth."
  - "She shouldn't bother; Julian would never invest in a business like this."
  - "She could try pitching it to his partner, Isabelle, who might be more receptive to the lower risk."
  answer: "She should hide the 'safe' aspects and invent a disruptive angle, focusing only on a potential for massive, explosive growth."
  image_id: cq_2_low_risk_pitch_deck

