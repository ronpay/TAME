- id: 1
  type: State Identification
  question: "Hey, I saw Julian at the office today and he seemed even more on edge than usual. Just pacing around, super impatient with everyone. I snapped this quick photo [IMAGE]. What do you think is going on? This feels like more than just his typical high energy."
  image_prompt: "A candid photo of Julian Vance in his office, seen from a distance. He is standing, not sitting, at his desk, staring intently at his screen. His left wrist has a black medical brace on it. His posture is tense and he looks highly agitated."
  evaluation_criteria:
    ideal_answer: "This is likely due to a combination of two recent events. First, he's feeling frustrated after a major argument with his business partner, Isabelle, over a high-risk investment. Second, he recently sprained his wrist doing parkour and has been forced to be sedentary, which goes against his active nature and is making him very irritable. The combination of professional frustration and physical confinement is likely causing this heightened agitation."
    key_points:
    - "Julian has a restless, high-energy nature and becomes irritable when forced to be sedentary."
    - "He recently had a major argument with Isabelle and then sprained his wrist doing parkour, leaving him physically confined and professionally frustrated."
  options:
  - "He's probably just frustrated about the argument he had with his partner, Isabelle."
  - "It's the combination of his argument with Isabelle and the frustration of being inactive due to his sprained wrist."
  - "He must be upset that his parkour injury is preventing him from working effectively."
  - "That's just how he is; he has a restless and energetic personality."
  answer: "It's the combination of his argument with Isabelle and the frustration of being inactive due to his sprained wrist."
