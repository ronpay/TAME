- id: 6
  type: Counterfactual / Recommendation Reasoning
  question: "Julian's sister, Elena, is really worried after his parkour injury and wants to have a serious talk with him about his lifestyle. Imagine them sitting down like this [IMAGE]. Based on his personality, what would be the absolute worst way for her to approach this, and what might be a better strategy?"
  image_prompt: "A simple, neutral photo of two people sitting across from each other at a small cafe table. They both have cups of coffee. Their expressions are serious, suggesting an important conversation is about to happen."
  evaluation_criteria:
    ideal_answer: "The worst approach would be a slow, emotional appeal that focuses on how much she worries, or a lecture about him being 'reckless'. Julian hates slow-pacing and anything that feels like 'playing it safe' or being told what to do. He would see it as unproductive and tune it out. A much better strategy would be to frame it in his language. She could approach it as a strategic problem: 'Your current approach to physical risk management has a flaw that leads to downtime, affecting your performance. How can we optimize this?' This turns it from a lecture into a problem-solving challenge, which appeals to his mindset of efficiency and calculated risk."
    key_points:
    - "Julian dislikes slow, emotional lectures and responds best to fast, direct, problem-solving language."
    - "His sister Elena wants to have a serious talk with him after his recent parkour injury."
  options:
  - "Worst: A slow, emotional lecture. Best: Framing it as a strategic 'risk management' problem to be solved."
  - "Worst: Being too direct and blunt. Best: A gentle, supportive conversation about her feelings."
  - "Worst: Bringing it up at all, he won't listen. Best: Asking his partner Isabelle to talk to him instead."
  - "Worst: Trying to talk in a public place. Best: Writing him a long, detailed letter so he can read it on his own."
  answer: "Worst: A slow, emotional lecture. Best: Framing it as a strategic 'risk management' problem to be solved."
  image_id: cq_6_serious_conversation
