- id: 1
  type: Causal Inference / Preference Conflict
  question: "I saw this photo from the work event Elena had to go to [IMAGE]. She looks so miserable. I would've thought a fancy awards dinner would be a nice perk. Any idea why she looks so out of it?"
  image_prompt: "A photo taken from Elena's point of view, sitting at a round table in a dimly lit, formal banquet hall. The table is set with fancy china and half-empty wine glasses. In the distance, a person is speaking at a podium, but the focus is on the general atmosphere of stuffy formality."
  evaluation_criteria:
    ideal_answer: "Based on what she's said, Elena looks miserable because this event combines two things she hates: being inactive for long periods and slow, fussy events like fancy dinners. She specifically mentioned that she finds situations like this 'excruciatingly boring,' so even though it was a mandatory work event, she's clearly not enjoying it."
    key_points:
    - "Elena has a long-term, stated hatred for being inactive and for slow, formal events like fancy dinners (long-term knowledge from turn 3)."
    - "She was recently forced to attend exactly this type of event for work (short-term event from turn 11)."
  options:
  - "She was probably just tired after a long and frustrating week at work."
  - "She's miserable because she hates long, slow events, and she was forced to attend this boring awards dinner for work."
  - "Maybe she was upset because her rival, Marcus, was there and won an award."
  - "She likely didn't like the food, as she prefers simple, hearty meals over fancy cuisine."
  answer: "She's miserable because she hates long, slow events, and she was forced to attend this boring awards dinner for work."
  image_id: cq_1_awards_dinner_view

