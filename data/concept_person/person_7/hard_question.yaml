  evaluation_criteria:
    ideal_answer: "That's a thoughtful gesture from Izzy, but it's probably not the best idea for Elena. Elena has a strong dislike for being inactive and prefers to be physically active, especially when she needs to process things. After a major professional frustration, a much better suggestion would be something active that she loves, like a challenging rock climbing session or a long run, to help her burn off the frustration."
    key_points:
    - "Elena has a long-term preference for active hobbies like climbing and running, and a dislike for being still (long-term knowledge from turns 2, 3, 7)."
    - "Elena is currently in a state of frustration after losing a project (short-term event from turn 9)."
  options:
  - "Yes, a relaxing spa day is the perfect way for her to de-stress after a big disappointment."
  - "It's a bad idea; Elena dislikes being inactive and would prefer an active outing like rock climbing to deal with her frustration."
  - "She would probably go just because her best friend Izzy asked her to."
  - "It depends on the spa. If it has a gym, she might like it, but she would hate the massage part."
