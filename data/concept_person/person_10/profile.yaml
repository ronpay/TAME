concept_id: person_002
name: "Maya Rodriguez"

identity:
  age_group: "Mid 20s"
  gender: "Female"
  occupation: "Pediatric Physical Therapist"
  nationality: "American"

appearance:
  summary: "A woman in her mid-20s with an athletic build and a constant undercurrent of energy. Her long, dark hair is usually tied back functionally, and she favors comfortable, practical clothing that allows for movement."

  key_visual_features:
    - "Long, dark brown hair, often in a high ponytail or a quick bun"
    - "Warm, expressive brown eyes that convey encouragement"
    - "A faded, small scar on her right kneecap from a childhood tumble"
    - "Always wears a durable digital sports watch"
    - "Tends to gesture enthusiastically when talking, using her hands to explain things"

behavior:
  personality_traits:
    - "Energetic and hands-on"
    - "Extroverted and encouraging"
    - "Naturally competitive, but in a friendly way"
    - "Deeply empathetic, especially towards children"
    - "Gets restless and fidgety if forced to be sedentary for too long"

  communication_style:
    - "Prefers face-to-face or video calls over texting"
    - "Uses simple, encouraging language and physical analogies (e.g., 'like a video game power-up')"
    - "An active listener, often nodding or providing verbal affirmations"

  preferences:
    hobbies:
      loves:
        - "Playing active video games (VR, motion-controlled)"
        - "Hiking and trail running"
        - "Joining casual sports leagues, like beach volleyball"
      hates:
        - "Activities that require sitting still for long periods, like opera or formal concerts"
        - "Slow-paced, strategic board games"
        - "Quiet, solitary hobbies like painting or reading dense novels"

    food:
      loves:
        - "Tacos, especially from street food trucks"
        - "Protein-rich fruit smoothies"
        - "Anything she can eat on the go; hearty sandwiches and wraps"
      hates:
        - "Fussy, multi-course formal dinners"
        - "Heavy, rich cream sauces that make her feel sluggish"
        - "Artificially sweetened diet sodas"

    media:
      loves:
        - "High-energy action movies with great fight choreography"
        - "Upbeat pop and dance music playlists"
      hates:
        - "Slow-burn, philosophical dramas"
        - "Quiet, acoustic folk music"

relationships:
  - name: "Carlos"
    relation: "Older Brother"
    dynamic: "Her childhood gaming rival and now her biggest cheerleader. They share a deeply playful and supportive bond."
  - name: "Leo"
    relation: "Young Patient (8-year-old)"
    dynamic: "A challenging but rewarding patient recovering from a leg fracture. Maya uses games to motivate him, but he can be very stubborn."
  - name: "Jenna"
    relation: "Best Friend / Workout Buddy"
    dynamic: "They push each other at the gym and vent about life over post-workout smoothies. Jenna often tries to get Maya to 'relax' with quiet activities, usually without success."

