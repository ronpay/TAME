    - "Instruction: Introduce her preference for upbeat action movies over slow dramas."
    - "Instruction: Introduce her encouraging communication style, often using game analogies."
    - "Instruction: Introduce her friendship with Jenna, her workout buddy."

  event:
    - "Instruction: Introduce a recent event where Maya had a breakthrough with her patient Leo by turning his exercises into a 'real-life video game level'."
    - "Instruction: Introduce a recent event where Jenna dragged Maya to a 'relaxing' three-hour classical music concert, and Maya was visibly fidgety and bored the entire time."
    - "Instruction: Introduce a recent event where Maya, feeling nostalgic, found an old photo of herself as a kid, intensely playing a motion-controlled video game in her family's living room."
    - "Instruction: Introduce a recent event where Maya spent an entire Saturday morning trying to beat her brother Carlos's high score on a new VR fitness game."

