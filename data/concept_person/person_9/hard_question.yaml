- id: 6
  type: Counterfactual / Recommendation Reasoning
  question: "Chloe wants to talk to Marcus to get more creative freedom on her next project, so what happened with the last one doesn't repeat. Given their dynamic, what's the best way for her to argue her case? Here she is, planning her approach [IMAGE]."
  image_prompt: "A photo of Chloe at her desk, looking thoughtful while sketching ideas in a notebook. In the background, a small, framed photo of her boss Marcus can be seen, slightly out of focus."
  evaluation_criteria:
    ideal_answer: "She should strategically navigate their established 'tug-of-war' dynamic. Instead of just demanding more freedom, she should propose a solution that respects Marcus's role in managing client expectations. For example, she could suggest presenting two concepts for the next big project: one 'safe' version that directly meets the client brief, and her preferred 'bold' version. This acknowledges the reality of his position, which was highlighted by the recent client rejection, while still creating an opportunity for her creative vision to be seen and potentially chosen."
    key_points:
    - "Her relationship with Marcus is a 'tug-of-war' where he must balance her creativity with client needs (long-term information from turn 4)."
    - "The recent rejection was driven by the client, reinforcing the importance of this balance (short-term event from turn 9)."
  options:
  - "She should be bluntly honest and demand that he trust her creative vision completely from now on."
  - "She should acknowledge his role in managing clients and propose a strategy like presenting both a 'safe' and a 'bold' option."
  - "She should go over his head and pitch her ideas directly to the client."
  - "She should ask her supportive sister, Sarah, for advice on what to say to him."
  answer: "She should acknowledge his role in managing clients and propose a strategy like presenting both a 'safe' and a 'bold' option."
