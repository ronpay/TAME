- id: 1
  type: Causal Inference / Preference Conflict
  question: "Hey, check out this photo of Casey's room [IMAGE]. She seems so down. It's a perfect day for skating, but she's just sitting inside. This isn't like her at all, what's going on?"
  image_prompt: "A photo of Casey Miller's bedroom. It's sunny outside the window. Casey is sitting on her bed, looking bored and irritable. Her skateboard is leaning against the wall, unused. A medical brace is clearly visible on her left wrist."
  evaluation_criteria:
    ideal_answer: "That's a great observation of a conflict in her behavior. Casey's long-term preference is to be active and outdoors, especially skateboarding on sunny days. However, a recent event—her spraining her wrist—is preventing her from doing what she loves. This forced inactivity is the direct cause of her current irritable and bored state."
    key_points:
    - "Casey loves being active outdoors (long-term preference)."
    - "She recently sprained her wrist and must stay inside (short-term event)."
  options:
  - "She's probably just tired and taking a day off from skateboarding."
  - "She's frustrated because her sprained wrist is keeping her from being active outside, which she loves."
  - "She must be upset about ruining Mr. Henderson's flowers."
  - "Maybe she and her friend Maya had an argument."
  answer: "She's frustrated because her sprained wrist is keeping her from being active outside, which she loves."
