concept_id: person_002
name: "Casey Miller"

identity:
  age_group: "Early Teens"
  gender: "Female"
  occupation: "Middle School Student"
  nationality: "British"

appearance:
  summary: "A confident early-teen with a determined look, long blonde hair often messy from outdoor activities. Prefers practical, skate-friendly clothes over anything fashionable, and is rarely seen without a few scrapes."

  key_visual_features:
    - "Long, straight blonde hair, often unbrushed and tucked behind her ears"
    - "Direct, challenging blue eyes that rarely look away"
    - "A near-permanent scrape on one of her elbows or knees"
    - "Often has dirt smudges on her trousers"
    - "Always wears a chunky, retro-style digital watch on her left wrist"

behavior:
  personality_traits:
    - "Adventurous and fearless, loves a physical challenge"
    - "Stubborn and fiercely independent, dislikes being told what to do"
    - "Secretly protective of her younger brother, though she'd never admit it"
    - "Prefers doing things over talking about them; action-oriented"
    - "Impatient with activities she finds boring, like forced 'family time' or schoolwork"

  communication_style:
    - "Blunt and to the point, sometimes perceived as rude"
    - "Uses skate slang like 'gnarly' or 'stoked'"
    - "More likely to show you something than explain it with words"
    - "Gets quiet and sullen when forced into formal situations"

  preferences:
    hobbies:
      loves:
        - "Skateboarding in the driveway and at the local park"
        - "Exploring the woods behind her house with her friend Maya"
        - "Fixing and upgrading her own skateboard"
      hates:
        - "Mandatory piano lessons"
        - "Formal family dinners at her grandparents' house"
        - "Being stuck indoors on a sunny day"

    food:
      loves:
        - "Pizza with extra cheese"
        - "Fizzy sodas, especially cola"
        - "Salty chips and other junk food"
      hates:
        - "Mushrooms and eggplant"
        - "Salads of any kind"
        - "Her dad's 'healthy' green smoothies"

    media:
      loves:
        - "Skate competition videos on YouTube"
        - "Action movies with lots of practical stunts"
      hates:
        - "Slow-paced dramas or romance movies"
        - "The books she's assigned to read for school"

relationships:
  - name: "Leo Miller"
    relation: "Younger Brother"
    dynamic: "Classic sibling dynamic: she finds him annoying but is fiercely protective. He looks up to her and often tries to copy her adventures."
  - name: "Mr. Henderson"
    relation: "Next-door Neighbor"
    dynamic: "Grumpy and frequently complains about the noise from her skateboarding, creating a source of external conflict."
  - name: "Maya"
    relation: "Best Friend"
    dynamic: "Shares Casey's love for adventure, but is slightly more cautious. The 'voice of reason' that Casey usually ignores."

