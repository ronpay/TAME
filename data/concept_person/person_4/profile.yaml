challenge_question:
  - "Draft: [Preference Conflict] Pose a question explaining why Casey, who loves being active outdoors, has been so irritable and bored lately. The user must connect her long-term love for the outdoors with the short-term event of her sprained wrist."
  - "Draft: [Counterfactual Reasoning] Ask a 'what-if' question: If Maya suggested they go explore the new creek bed in the woods this weekend, what would Casey's likely response be right now? The user must infer she'd be frustrated and say 'no' by combining her long-term love for exploring with her short-term injury."
  - "Draft: [State Recognition] Describe a scene where Casey is staying in her room watching videos, even though it's a perfect sunny day. Ask what might be going on. The user must connect her hatred of being indoors on sunny days with the recent event (sprained wrist) to deduce she is injured."
